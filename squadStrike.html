<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Stock Live 8</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </head>

  <body>
    <div
      class="header"
      style="background-image: url(Assets/squadstrikeheader.png)"
    >
      <a href="index.html" style="align-self: flex-end; justify-self: flex-end">
        <img src="Assets/homeicon.png" style="height: 5vh" />
      </a>
      <h1 style="font-size: 9vw; margin: 9vw">SQUAD STRIKE</h1>
    </div>
    <div
      class="homePageInfo"
      style="justify-content: center; align-items: center; display: flex"
    >
      <div class="rulesContainer">
        <ul style="margin-top: 5vh">
          <li style="margin: 20px; margin-top: 0px">Stocks: 3</li>
          <li style="margin: 20px">Time: 7 minutes</li>
          <li style="margin: 20px">Hazards: Off</li>
          <li style="margin: 20px">Game one striking: P1, P2, P2, P1</li>
          <li style="margin: 20px">
            After game one, the winner bans three stages and the loser picks
            from the remaining five
          </li>
          <li style="margin: 20px">No DSR</li>
        </ul>
      </div>
    </div>
    <div class="starters">
      <h1>STARTERS</h1>
      <div class="stageContainer">
        <figure>
          <img src="Assets/pokemon-stadium2.jpg" />
          <figcaption>Pokemon Stadium 2</figcaption>
        </figure>
        <figure>
          <img src="Assets/small-battlefield.jpg" />
          <figcaption>Small Battlefield</figcaption>
        </figure>
        <figure>
          <img src="Assets/big-battlefield.jpg" />
          <figcaption>Battlefield</figcaption>
        </figure>
        <figure>
          <img src="Assets/town-and-city.jpg" />
          <figcaption>Town and City</figcaption>
        </figure>
        <figure>
          <img src="Assets/smashville.jpg" />
          <figcaption>Smashville</figcaption>
        </figure>
      </div>
    </div>
    <div class="starters">
      <h1>COUNTERPICKS</h1>
      <div class="stageContainer">
        <figure>
          <img src="Assets/kalos-pokemon-league.jpg" />
          <figcaption>Kalos Pokemon League</figcaption>
        </figure>
        <figure>
          <img src="Assets/final-destination.jpg" />
          <figcaption>Final Destination</figcaption>
        </figure>
        <figure>
          <img src="Assets/hollow-bastion.jpg" />
          <figcaption>Hollow Bastion</figcaption>
        </figure>
      </div>
      <div class="imageContainer">
        <img
          src="Assets/LSicon.png"
          style="height: 40px; margin-bottom: 20px"
        />
      </div>
    </div>
  </body>
</html>
